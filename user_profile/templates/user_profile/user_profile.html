{% extends "base.html" %}
{% block title %}Профиль{% endblock %}
{% block content %}
<h2>Профиль пользователя</h2>
<p>Имя: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<h3>История заказов:</h3>
<ul>
    {% for order in orders %}
    <li>Заказ №{{ order.id }} - {{ order.get_status_display }}</li>
    {% endfor %}
</ul>
{% endblock %}
