{% extends "base.html" %}
{% block title %}Корзина{% endblock %}
{% block content %}
<h2>Ваша корзина</h2>
<table class="cart-table">
    <thead>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.get_total_price }} ₽</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><strong>Итого: {{ total_price }} ₽</strong></p>
<a href="/checkout/" class="btn">Оформить заказ</a>
{% endblock %}
