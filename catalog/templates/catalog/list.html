{% extends "base.html" %}
{% load static %}

{% block title %}Каталог товаров{% endblock %}
{% block content %}
<h2>Каталог канцелярских товаров</h2>
<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{% static 'images/placeholder.jpg' %}" alt="{{ product.name }}" width="150">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description|truncatewords:10 }}</p>
        <p class="price">{{ product.price }} ₽</p>
        <a href="{% url 'product-detail' product.id %}" class="btn">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
